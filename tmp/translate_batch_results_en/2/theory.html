# Create a Table
<p>Before displaying data, we must first create the table that will contain the data by using the <code>&lt;table&gt;</code> element.</p>
<pre><code><div><span>&lt;</span><span>table</span><span>&gt;</span>

<span>&lt;/</span><span>table</span><span>&gt;</span></div></code></pre>
<p>The <code>&lt;table&gt;</code> element will contain all of the tabular data we plan on displaying.</p>
