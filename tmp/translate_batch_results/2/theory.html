# Создать таблицу
<p>Перед отображением данных мы должны сначала создать таблицу, которая будет содержать данные, используя элемент <code>&lt;table&gt;</code> .</p><pre><div> <span>&lt;</span> <span>таблица</span> <span>&gt;</span>

<span>&lt;/</span> <span>таблица</span> <span>&gt;</span></div></pre><p> Элемент <code>&lt;table&gt;</code> будет содержать все табличные данные, которые мы планируем отображать.</p>
